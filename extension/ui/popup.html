<!-- ui/popup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scribbit Scan</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="popup-root">
      <!-- Header -->
      <header class="popup-header">
        <img
          src="../assets/icons/icon32.png"
          alt="Scribbit logo"
          class="popup-logo"
        />
        <div class="popup-header-text">
          <div class="popup-title">Scribbit Scan</div>
          <div class="popup-subtitle" id="popup-subtitle">
            Scanning this page…
          </div>
        </div>
      </header>

      <!-- Overall result -->
      <section class="popup-overall" id="popup-overall">
        <div class="popup-overall-level" id="popup-overall-level">
          Overall: –
        </div>
        <div class="popup-overall-score" id="popup-overall-score">
          (0 / 100)
        </div>
      </section>

      <!-- Categories -->
      <section class="popup-categories" id="popup-categories"></section>

      <!-- Top risks -->
      <section class="popup-risks" id="popup-risks"></section>

      <!-- Footer -->
      <footer class="popup-footer">
        <a
          href="https://scribbit.co"
          target="_blank"
          rel="noreferrer"
          class="help-link"
        >
          Learn more about Scribbit
        </a>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
